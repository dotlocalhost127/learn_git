<!DOCTYPE html>
<html>
    <head>
        <link href="css11.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
        <body>
            <div class="container">
<div class="row">
<div class="cal-box">
    <h1 class="form-label">Calculator</h1>
    <input class="display" id="display" type="text" disabled>
    <div class="btn-row">
        <button class="cBtn op" id="AC">AC</button>
        <button class="cBtn op" id="back"><i class="fa-solid fa-left-long"></i></button>
        <button class="cBtn op" id="division">/</button>
        <button class="cBtn op" id="multiply">*</button>
        <button class="cBtn" id="btn7">7</button>
        <button class="cBtn" id="btn8">8</button>
        <button class="cBtn" id="btn9">9</button>
        <button class="cBtn op" id="subtract">-</button>
        <button class="cBtn" id="btn4">4</button>
        <button class="cBtn" id="btn5">5</button>
        <button class="cBtn" id="btn6">6</button>
        <button class="cBtn op" id="addition">+</button>
        <button class="cBtn" id="btn1">1</button>
        <button class="cBtn" id="btn2">2</button>
        <button class="cBtn" id="btn3">3</button>
        <button class="cBtn op" id="equal">=</button>
        <button class="cBtn" id="btn00">00</button>
        <button class="cBtn" id="btn0">0</button>
        <button class="cBtn op" id="point">.</button>

    </div>
</div>

</div>
</div>
<script src="js11.js"></script>
<script src="https://kit.fontawesome.com/e3dedabace.js" crossorigin="anonymous"></script>
        </body>
    
</html>
