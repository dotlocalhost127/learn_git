<!DOCTYPE html>
<html>
    <head >
<title><i class="fa-solid fa-gamepad"></i></title>
<link rel="stylesheet" href="10.css">
<script src="https://kit.fontawesome.com/e3dedabace.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
        <h1><i class="fa-solid fa-gamepad"></i></h1>
    </nav>
        <section class="game">
            <div class="game-container">
            <div class="score-container">
            <p><i class="fa-solid fa-computer"></i>:<span id="computer-score">0</span></p>
            <p><i class="fa-solid fa-user"></i>:<span id="user-score">0</span></p>
        </div>
           
            <div class="items">
                <button class="btn" id="rock-btn"><i class="fa-solid fa-hand-rock"></i></button>
                <button class="btn" id="paper-btn"><i class="fa-solid fa-hand-paper"></i></button>
                <button class="btn" id="scissor-btn"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
            <div class="info-container">
<p id="user-choice"></p>
<p id="computer-choice"></p>
<h2 id="result"></h2>
            </div>
        
        </div>
        </section>
        <script src = "js10.js"></script>
    </body>
</html>
